<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <link rel="shortcut icon" href="https://www.dropbox.com/s/wcval6rfj3b1q3d/favicon.ico" type="image/x-icon"/>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
  </head>
  <body>
    <div id="content">

      <div id="header"><img src="https://dl.dropboxusercontent.com/u/297682547/CANAREE%20(2).png"></div>

      <div id="addContainer">
        <div id="newClap">
          <textarea id="newClapInput" maxlength="141" placeholder="Wanna brag?"></textarea>
          <div>
            <button id="submitButton" class="inputButtons" value="Submit">CLAP</button>
          </div>
        </div>
      </div>

      <!-- <div id="map"><div> -->
      <!-- <div id="clear"></div> -->

      <div id="tab-controls">
        <button id="toFeed" class="buttons" value="FEED" onclick="toggleSlide()">FEED</button>
        <button id="toMap" class="buttons" value="MAP" onclick="toggleSlide()">MAP</button>
      </div>

      <div id="clapContent">
        <div id="clapContainer" class="tabs">
          <div id="claps"></div>
        </div>
        <div id="mapContainer" class="tabs">
          <div id="map"></div>
        </div>
      </div>

    </div>

    <!-- <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="/test/tests.js"></script> -->

    <script language="JavaScript" type="text/javascript" src="carousel-display.js"></script>
    <script language="JavaScript" type="text/javascript" src="hub.js"></script>
    <script language="JavaScript" type="text/javascript" src="geolocation.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <!-- check if both leaflet.js files are needed -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script language="JavaScript" type="text/javascript" src="script.js"></script>

  </body>
</html>
