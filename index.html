<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
  </head>
  <body>
    <div id="content">
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>

      <div id="header"><img src="https://dl.dropboxusercontent.com/u/297682547/CANAREE%20(4).png"></div>


      <div id="addContainer">

        <div id="usernameContainer" class="inputContainers">
          <textarea id="usernameInput" maxlength="20"></textarea>
          <div>
            <button id="submitUsername" class="inputButtons" value="Submit" onclick="switchToClapInput()">NAME</button>
            <button id="denyUsername" class="inputButtons" value="Submit" onclick="switchToClapInput()">NO</button>
          </div>
        </div>

        <div id="newClap" class="inputContainers">
          <textarea id="newClapInput" maxlength="141" placeholder="<p>Watcha wanna brag about?</p>"></textarea>
          <div id="inputMap"><img src="http://i.telegraph.co.uk/multimedia/archive/02830/cat_2830677b.jpg"></div>
          <div>
            <button id="locationButtonOne" class="inputButtons" value="Add Location" onclick="clickLocationButton(1)">ADD LOCATION</button>
            <button id="locationButtonTwo" class="inputButtons" value="Add Location" onclick="clickLocationButton(2)">ADD LOCATION</button>
            <button id="submitButton" value="Submit">BRAG</button>
          </div>
        </div>

      </div>

      <div id="tabControlsDiv">
        <button id="toFeed" class="tabButtons" value="FEED" onclick="toggleSlide(1)">FEED</button>
        <button id="toMap" class="tabButtons" value="MAP" onclick="toggleSlide(0)">MAP</button>
      </div>

      <div id="clapContent">
        <div id="clapContainer" class="tabs">
          <div id="claps"></div>
        </div>
        <div id="mapContainer" class="tabs">
          <div id="map"></div>
        </div>
      </div>

    </div>

    <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="/test/frontEndTest.js"></script>
    <script src="/test/geolocationtests.js"></script>

    <script language="JavaScript" type="text/javascript" src="toggle.js"></script>
    <script language="JavaScript" type="text/javascript" src="hub.js"></script>
    <script language="JavaScript" type="text/javascript" src="geolocation.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <!-- check if both leaflet.js files are needed -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script language="JavaScript" type="text/javascript" src="script.js"></script>

  </body>
</html>
